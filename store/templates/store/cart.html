<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container my-5">

    <h1 class="mb-4 text-center">üõí Your Shopping Cart</h1>

    {% if items %}
        <ul class="list-group mb-3">
            {% for item in items %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <strong>{{ item.produit.name }}</strong><br>
                        {{ item.quantite }} x {{ item.produit.price }} ‚Ç¨ =
                        <strong>{{ item.get_total }} ‚Ç¨</strong>
                    </div>
                </li>
            {% endfor %}
        </ul>

        <p class="fw-bold fs-5 text-end">Total: {{ total }} ‚Ç¨</p>

        <form method="post" action="{% url 'valider_commande' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">‚úÖ Place Order</button>
        </form>
    {% else %}
        <div class="alert alert-info text-center">
            Your cart is empty.
        </div>
    {% endif %}

    <div class="mt-4">
        <a href="{% url 'home' %}" class="btn btn-primary">‚Üê Back to shop</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
